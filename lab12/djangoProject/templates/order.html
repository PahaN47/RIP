    <div>Цена {{ data.order.price }}руб.</div>
    <div>
        {% for i in data.order.rating %}
            <img src="https://t3.ftcdn.net/jpg/01/21/64/88/360_F_121648819_ZQ0tZ6tjLzxim1SG7CQ86raBw4sglCzB.jpg">
        {% endfor %}
    </div>
{% endblock %}
